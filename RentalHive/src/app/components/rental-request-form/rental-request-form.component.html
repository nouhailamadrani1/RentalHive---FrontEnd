<div class="container">
  <!--
    these are the fields that will be sent to the backend{
        "start_date": "2024-10-29T00:00:07",
        "end_date": "2024-10-30T00:00:05",
        "rentalRequestStatus": "InProgress",
        "client": {
            "id":1
        },
        "equipment": {
            "id":1
        }
    }
   -->
  <h1>Rental Request Create</h1>
  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label for="start_date">Start Date</label>
      <input type="date" [(ngModel)]="rentalRequest.start_date" name="start_date" class="form-control" id="start_date" />
    </div>
    <div class="form-group">
      <label for="end_date">End Date</label>
      <input type="date"  [(ngModel)]="rentalRequest.end_date" name="end_date" class="form-control" id="end_date" placeholder="End Date" />
    </div>
    <div class="form-group">
      <label for="rentalRequestStatus">Rental Request Status</label>
      <select [(ngModel)]="rentalRequest.rentalRequestStatus" name="status" class="form-control" id="rentalRequestStatus">
        <option selected value="InProgress">InProgress</option>
        <option value="Canceled">Canceled</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <div class="form-group">
      <label for="client">Client</label>
      <select [(ngModel)]="rentalRequest.client.id" name="clientId" class="form-control" id="client">
        <option selected>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="equipment">Equipment</label>
      <select [(ngModel)]="rentalRequest.equipment.id" name="equipmentId" class="form-control" id="equipment">
        <option selected>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
  </form>
  <h1>
    {{ rentalRequest | json }}
  </h1>
</div>
