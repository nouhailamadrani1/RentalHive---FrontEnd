<form (ngSubmit)="onSubmit()" class="mt-4">
  
    <div class="mb-3" *ngIf="isAdding">
        <label for="rentalRequest" >Rental Request:</label>
        <select id="rentalRequest" class="form-select" [(ngModel)]="estimate.rentalRequestId" name="rentalRequestId" required>
          <option *ngFor="let request of rentalRequests" [value]="request.id">{{ request.name }}</option>
        </select>
      </div>
    
      <div class="mb-3" *ngIf="isAdding">
        <label for="user" >User:</label>
        <select id="user" class="form-select" [(ngModel)]="estimate.userId" name="userId" required>
          <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
        </select>
      </div>
  

      <div class="mb-3" *ngIf="!isAdding">
        <label for="rentalRequestId">Rental Request Id:</label>
        <input type="number" id="rentalRequestId" [(ngModel)]="estimate.rentalRequest.id" name="rentalRequestId" class="form-control" required>
      </div>

      <div class="mb-3" *ngIf="!isAdding">
        <label for="userId">User Id:</label>
        <input type="number" id="userId"  name="userId" class="form-control" required>
      </div>


      <div class="mb-3" *ngIf="!isAdding">
        <label for="estimatedCost">Estimated Cost:</label>
        <input type="number" id="estimatedCost" [(ngModel)]="estimate.estimatedCost" name="estimatedCost" class="form-control" required>
      </div>
    
      <div class="mb-3" *ngIf="!isAdding">
        <label for="estimateStatus">Estimate Status:</label>
        <select id="estimateStatus" class="form-select" [(ngModel)]="estimate.estimateStatus" name="estimateStatus" required>
            <option value="Pending">Pending</option>
            <option value="Rejected">Rejected</option>
            <option value="Approved">Approved</option>
        </select>
       </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
